        class="color-option"

      ></div>

        class="color-option"
        style="background-color: #a29bfe"

      ></div>

        class="color-option"
        style="background-color: #00cec9"
        data-color="#00cec9"
      ></div>

        class="color-option"
        style="background-color: #6c5ce7"

      <div
        class="color-option"
        style="background-color: #fd79a8"

      <div
        class="color-option"

      ></div>
      <div
        class="color-option"
        style="background-color: #ff7675"
        data-color="#ff7675"
      ></div>
      <div
        class="color-option"
        style="background-color: #fab1a0"
        data-color="#fab1a0"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffeaa7"
        data-color="#ffeaa7"
      ></div>
    </div>
    <div></div>
    <button id="mode-btn">Fill</button>
    <button id="destroy-btn">Destroy</button>
    <script src="app.js"></script>
  </body>
</html>
